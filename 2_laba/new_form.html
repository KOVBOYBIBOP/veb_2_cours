<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="Styles/new_main.css">
</head>
<body>
    <div class="centered">
        <h1>Форма для аутентификации</h1>
        <div class="container">
            <form action="https://www.httpbin.org/post" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" placeholder="Введите логин">
                </div>
    
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="text" id="password" name="password" placeholder="Введите пароль">
                </div>
    
                <div class="form-group">
                    <input type="checkbox" name="agreement" id="agreement" value="Yes">
                    <label for="agreement">Даю согласие на обработку персональных данных</label>
                </div>
                <input class="btn" type="submit" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>

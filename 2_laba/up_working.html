<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        <form action="https://www.httpbin.org/post" method="post" enctype="multipart/form-data">
            
            <input type="hidden" name="user_id" value="6">
            
            <div class="form-group">
                <label class="form-lable" for="name">ФИО</label>
                <input id="name" type="text" name="name" value="Иванов Иван Иванович" required>
            </div>
            
            <div class="form-group">
                <label class="form-lable" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Введите имя">
            </div>

            
            <div class="form-group">
                <p class="form-lable">Как вы узнали о нас?</p>
                <input type="radio" name="source" id="advertising" value="advertising" checked>
                <label for="advertising">Реклама в интернете</label>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Рассказали знакомые</label>
            </div>

            <div class="form-group">
                <label for="category">Категория обращения</label>
                <select name="category" id="category">
                    <option value="proposal">Предложение</option>
                    <option value="grievance">Жалоба</option>
                </select>
            </div>

            <div class="form-group">

                <label class="form-lable" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите сообщение">Текст по умолчанию
                </textarea>
            </div>
            
            <div class="form-group">
                <label for="atachement">Вложение</label>
                
                <input type="file" name="atachement" id="atachement">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="Yes">
                <label for="agreement">Даю согласие на обработку персональных данных</label>
            </div>


            <input class="btn" type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
